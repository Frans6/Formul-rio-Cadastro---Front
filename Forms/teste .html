<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
     
    <div class="content">      
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Cadastrar nova Pessoa</h1> 
           
          <p> 
            <label for="nome_cad">Nome ID</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="ex.: nome" />
          </p>

	   <p> 
            <label for="nome_cad">Nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="ex.: Joana" />
          </p>

	  <p> 
            <label for="senha_cad">CPF</label>
            <input id="senha_cad" name="senha_cad" required="required" type="text" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" placeholder="ex.: 000.000.000-00"/>
          </p>
           
	  <p> 
            <label for="senha_cad">Data de Nascimento</label>
            <input id="senha_cad" name="senha_cad" required="required" type="date" placeholder="ex.: 00/00/0000"/>
          </p>

	  <p> 
            <label for="senha_cad">Matricula Siape</label>
            <input id="senha_cad" name="senha_cad" required="required" type="text" placeholder="ex.: 00000000000"/>
          </p>

          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="ex.: contato@htmlecsspro.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Unidade ID</label>
            <input id="senha_cad" name="senha_cad" required="required" type="number" placeholder="ex.: abcd"/>
          </p>

	  <p> 
            <label for="senha_cad">Tipo de Função</label>
            <input id="senha_cad" name="senha_cad" required="required" type="text" placeholder="ex.: abcd"/>
          </p>

	  <p> 
            <label for="senha_cad">Carga Horária</label>
            <input id="senha_cad" name="senha_cad" required="required" type="tel" placeholder="ex.: abcd"/>
          </p>

          <p> 
            <label for="senha_cad">Situação</label>
            <input id="senha_cad" name="senha_cad" required="required" type="tel" placeholder="ex.: abcd"/>
          </p>

	  <p> 
            <label for="senha_cad">Tipo de Vínculo</label>
            <input id="senha_cad" name="senha_cad" required="required" type="tel" placeholder="ex.: abcd"/>
          </p>
	
          <input type="submit" value="Cadastrar"/> 
           
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
